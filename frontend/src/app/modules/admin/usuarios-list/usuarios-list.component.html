<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Lista de Usuarios</h1>
      <!-- BotÃ³n para agregar un nuevo usuario [routerLink]="usuarios/editar/:id" -->
      <button  class="btn btn-success">Agregar Usuario</button>
      <div class="row my-3">
        <div class="card" *ngFor="let usuario of usuarios">
          <div class="card-body">
            <h5 class="card-title">{{ usuario.nombre }}</h5>
            <p class="card-text">Email: {{ usuario.correo }}</p>
            <p class="card-text">Rol: {{ usuario.rol_id }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
